<header class="header">
  <div class="header__container">
    <a href="./" class="header__logo">
      <img src="@img/logo.svg" loading="lazy" width="60" height="60" alt="Logo Societatea Biblică din Moldova">
      <span>Societatea Biblică din Moldova</span>
    </a>
    <div class="header__nav">
      <form class="header__search" method="get">
        <input type="text" class="header__search-input">
        <button class="header__search-btn"></button>
      </form><!-- /.header__search -->
      <a href="#" class="header__cart">
        <svg class="" aria-hidden="true">
          <use xlink:href="images/icons/sprite.svg#cart"></use>
        </svg>
      </a><!-- /.header__cart -->
      <ul class="header__list menu-languages">
        <li class="menu-languages__item wpml-ls-current-language">
          <a href="#">Ru</a>
        </li>
        <li class="menu-languages__item">
          <a href="#">Ro</a>
        </li>
        <li class="menu-languages__item">
          <a href="#">En</a>
        </li>
      </ul><!-- /.menu-languages -->
      <div class="header__menu menu">
        <nav class="menu__body" title="Main navigation">
          <ul class="menu__list">
            <li class="menu__item"><a class="menu__link" href="./">Home</a></li>
            <li class="menu__item"><a class="menu__link" href="#">Contacts</a></li>
          </ul>
        </nav>
        <button type="button" aria-label="Open Menu" aria-expanded="false" class="menu__icon">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div><!-- /.header__menu -->
    </div><!-- /.header__nav -->
  </div><!-- /.container -->
</header><!-- /.header -->
